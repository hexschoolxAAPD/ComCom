<!DOCTYPE html>
<html lang="zh-Hant">
<%- include('./layout/head'); -%>

  <body>
    <!-- 置頂列 -->
    <nav class="container text-center py-2 position-relative modal-zindex" aria-label="Navigation Bar">
      <span class="title-1">教室</span>
      <div class="back-btn">
        <a href="feedback.html"><img src="../assets/images/icon/function-caret-left.svg" alt="back"></a>
      </div>
    </nav>

    <main class="blackoverlay">
      <div class="container">
        <div class="py-4">
          <time datetime="" class="caption-1">2024年8月5日 星期五</time>
          <p class="title-1">課程已結束</p>
        </div>

        <div class="course-card p-3">
          <div class="d-flex align-items-start mb-3">
            <div class="flex-shrink-0 position-relative">
              <img src="../assets/images/course-page-intro/avatar-1.png" class="avatar-sm" alt="avatar" />
              <img src="../assets/images/flag/uk.png" class="flag-sm" alt="UK" />
              <div class="online-dot"></div>
            </div>
            <div class="flex-grow-1 ms-1 py-2 d-flex align-items-center">
              <h4 class="username-md">Emma Corrin</h4>
              <img src="../assets/images/icon/social-check-fill-blue500.svg" class="socialCheck" alt="SocialCheck" />
            </div>
          </div>
          <div class="course-title d-flex">
            <img src="../assets/images/explore-courses/course-9.jpg" alt="course" />
            <div class="course-txt">
              <span class="tag-level">B2</span>
              <h4 class="title-1 multiline">
                美國人眼裡的中式料理 要有幸運餅乾才是中菜的完美句點
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>


    <!-- Modal -->

    <div class="modal fade" id="bottomSheetModal" tabindex="-1" aria-labelledby="bottomSheetLabel" aria-hidden="true"
      data-bs-backdrop="false">
      <div class="modal-dialog modal-bottom">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container d-flex flex-column align-items-center py-3">
              <span class="title-1 mb-4">讓老師知道你的感受吧!</span>
              <div class="position-relative mb-2">
                <img src="../assets/images/course-page-intro/avatar-1.png" class="avatar" alt="avatar" />
                <img src="../assets/images/flag/uk.png" class="flag" alt="UK" />
                <div class="online-dot-large"></div>
              </div>
              <div class="d-flex mb-2">
                <h4 class="username-md">Emma Corrin</h4>
                <img src="../assets/images/icon/social-check-fill-blue500.svg" class="socialCheck" alt="SocialCheck" />
              </div>
              <!-- 星星 -->
              <div class="star-rating mb-4">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star"></label>
              </div>
            </div>
            <div class="container">
              <!-- 意見欄 -->
              <div class="freeback mb-4">
                <textarea id="inputText" maxlength="220" placeholder="寫下你的上課心得給老師吧!"></textarea>
                <div class="counter caption-1 mt-0" id="charCount">0 / 200</div>
              </div>
              <button type="button" class="btn btn-primary w-100 h5 fw-semibold py-2 mb-2" data-bs-toggle="modal"
                data-bs-target="#exampleModal">提交</button>
              <button class="btn button cancel-btn">下次再說</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- got pin -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="false">
      <div class="modal-dialog modal-bottom">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body get-pin">
            <button type="button" class="btn-close"  aria-label="Close"></button>
            <div class="text-center">
              <span class="h1 fst-italic text-white d-block mb-5">You Got It!</span>
              <img src="../assets/images/classroom/stamp.png" class="mb-5" alt="location-pin" width="217px">
              <h4 class="h4 text-white">你知道舊金山有北美洲</br>最古老的唐人街嗎?</h4>
            </div>
            <a class="btn btn-primary w-100 h5 fw-semibold py-2" href="landmark.html" role="button">查看地標</a>
          </div>
        </div>
      </div>
    </div>
    </div>






    <script type="module" src="../main.js"></script>

    <!-- 字數計算 -->
    <script>
      const textarea = document.getElementById('inputText');
      const charCount = document.getElementById('charCount');

      // 監聽輸入事件
      textarea.addEventListener('input', function () {
        const currentLength = textarea.value.length;

        // 更新字數顯示
        charCount.textContent = `已輸入字數: ${currentLength} / 200`;

        // 如果字數超過 200，添加紅色警告
        if (currentLength > 200) {
          charCount.classList.add('error');
          charCount.textContent = `字數超過限制！已輸入字數: ${currentLength} / 200`;
        } else {
          // 當字數在限制內，移除紅色警告
          charCount.classList.remove('error');
        }
      });
    </script>

    <!-- modal自動彈出 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Automatically show modal when page loads
      window.onload = function () {
        var myModal = new bootstrap.Modal(document.getElementById('bottomSheetModal'));
        myModal.show();
      };
    </script>

  </body>

</html>
